<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <title>Exercise 6.3</title>

      <!-- Stylesheet - Bootstrap -->
      <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"/>

      <script type="text/javascript" src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container text-center">
      <br /><br />

      <h2>ViewModel using Knockout and Object Literals</h2>
      <br />
      <!-- Create the First Name Label and Field -->
      <div class="form-group col-sm-4">
        <label for="firstNameField">First Name:</label>
        <input
          type="text"
          class="form-control alert-info"
          data-bind="value: firstName"
          id="firstNameField">
      </div>

      <!-- Create the Last Name Label and Field -->
      <div class="form-group col-sm-4">
        <label for="lastNameField">Last Name:</label>
        <input
          type="text"
          class="form-control alert-info"
          data-bind="value: lastName"
          id="lastNameField">
      </div>

      <!-- Create the eMail Label and Field -->
      <div class="form-group col-sm-4">
        <label for="eMailField">eMail Address:</label>
        <input
          type="text"
          class="form-control alert-info"
          data-bind="value: eMail"
          id="eMailField">
      </div>

    </div>

    <!-- Create the View Model Object Literal -->
    <script>
      var personViewModel = {
        firstName: "Janet",
        lastName: "Blohn",
        eMail: "jblohn@myemail.com",
      };

      // Use the personViewModel for the Bindings
      ko.applyBindings(personViewModel);
    </script>
  </body>
</html>
