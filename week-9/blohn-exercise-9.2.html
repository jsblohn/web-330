<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 9.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- JavaScript references -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-item" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>

  <div role="main" class="container">
    <br/>
    <br/>
    <h1>Hello MVC Example</h1>
    <p class="lead">Models and Collections...</p>

    <div class="row">
      <div class="col-sm-9">
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  function Employee(id, name, salary) {
    this.id = id;
    this.name = name;
    this.salary = salary.toFixed(2);
  }

  var EmployeeModel = Backbone.Model.extend({
    defaults: {
      id: "",
      name: "",
      salary: 0
    }
  });

  var EmployeeCollection = Backbone.Collection.extend({
    model: EmployeeModel
  });

  var Employees = new EmployeeCollection();
  Employees.add(new Employee("100", "John Wayne", 1000.85));
  Employees.add(new Employee("200", "Kirk Douglas", 2050.30));
  Employees.add(new Employee("300", "Rita Hayworth", 1620.90));
  Employees.add(new Employee("400", "Patricia Neal", 3570.01));
  Employees.add(new Employee("500", "Dean Martin", 2690.10));

  Employees.each(function(employee) {
    $("#table-body").append(
      "<tr>" +
      "<td>" +
      employee.get("id") +
      "</td>" +
      "<td>" +
      employee.get("name") +
      "</td>" +
      "<td>" +
      employee.get("salary") +
      "</td>" +
      "</tr>"
    );
  });
</script>
</body>
</html>
