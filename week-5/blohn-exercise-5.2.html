<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exercise 5.2 The Proxy Pattern</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <style type="text/css">
    #wrapper {
      margin-left: 20px;
      font-family:'Times New Roman', Times, serif;
    }

    h2 {
      text-align: center;
    }

    h4 {
      color: red;
    }

    button {
      border-radius: 5px;
      border: 2px solid lightskyblue;
      background-color: lightblue;
    }
    </style>
  </head>
  <body>
    <h2>Exercise 5.2 Proxy Pattern</h2>
    <div id="wrapper">
    <button id="btnProxy">See Team</button>
    <br/><span id="proxy"></span>
    </div>

    <script>
      $(function() {
        // Create the variables for the Button display
        var team = {
           state: "Nebraska",
          teamName: "Huskers",
          // Clear the span with the ".html" statement, then display the message.
          display: function() {
            $("#proxy").html("");
            $("#proxy").append(
              "<br />State: " + this.state + "<br />" + "Team Name: " + this.teamName + "<br /><h4>Go Big Red!!</h4>"
            );
          }
       };

        // Display the message when the button is clicked.
        $("#btnProxy").click($.proxy(team, "display"));
      });
    </script>
  </body>
</html>
