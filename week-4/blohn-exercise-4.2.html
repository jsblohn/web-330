<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 4.2</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>Exercise 4.2: HTTP GET Request</h4>

    <!-- Create a button with the ID of "breed" -->
    <button id="breed">Push for Breed Info</button>

    <!-- Get a link for a dog breed jpg and output it and the status-->
    <script type="text/javascript">
      $(function() {
        $("#breed").click(function() {
          $.get("https://dog.ceo/api/breeds/image/random", function(data, status) {
            console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
          })
        });
      });
	  </script>
  </body>
</html>
