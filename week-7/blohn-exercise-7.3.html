<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Knockout -->
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    <!-- Set up the Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br/><br/>

      <h2>The "foreach" Binding</h2>
      <br/>
      <table class="table-sm table-striped table-success table-hover">
        <thead class="table-warning">
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: books">
          <tr>
            <td data-bind="text: bookName"></td>
            <td data-bind="text: price"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function BookViewModel() {
        this.books = ko.observableArray([
          {bookName: "JavaScript The Definitive Guide", price: 80.52},
          {bookName: "Exploring Interface Design", price: 70.99},
          {bookName: "Learning JavaScript Design Patterns", price: 120.25},
          {bookName: "Express in Action", price: 110.75}
        ]);
      }

      ko.applyBindings(new BookViewModel());
    </script>
  </body>
</html>
